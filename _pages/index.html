<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Swipe Button</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <a href="https://google.com"
           class="btn-swipe"
           data-class="mt-4"
           data-note="Swipe to go to google.com"
           data-threshold="150"
           data-metrikaId="<your-yandex-metrika-id>"
           data-metrikaEvent="<your-yandex-metrika-goal-name>"
        >
            Go to google.com
        </a>

        <link rel="stylesheet" type="text/css" href="https://nexusdeveloper.githubusercontent.com/SwipeButton/main/dist/app.min.css"/>
        <script src="https://nexusdeveloper.githubusercontent.com/SwipeButton/main/dist/app.min.js"></script>
    </body>
</html>
